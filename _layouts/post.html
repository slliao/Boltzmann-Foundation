layout: default

<header class="post-header">
  <div class="post-title-with-date">
    <h1>
      <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
    </h1>
    <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
  </div>
</header>

        {{ page.date | date: date_format }}

  <div itemprop="articleBody">
